<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcStat</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="calc.js"></script>

    <div class="container_01">
      <h1>Выберите дату поступления:</h1>
      <input type="date" id="dateInput" min="2024-01-01" max="2025-12-31" />
      <!-- для периода с 2026 года необходимо корректировать "calc.js" путем добавления выходных дней и переносов -->
      <button onclick="displayDate()">Подтвердить</button>
      <div class="result" id="result"></div>
    </div>
    <div class="container_02">
      <h1>Выберите дату курса валют:</h1>
      <input type="date" id="dateInputConverter" min="2016-07-01" />
      <input type="text" id="amount" placeholder="Введите сумму" />

      <select id="currencySelect">
        <option value="USD">USD (840)</option>
        <option value="EUR">EUR (978)</option>
        <option value="RUR">RUR (643)</option>
        <option value="BYN">BYN (933)</option>
      </select>
      <div class="button-container">
        <button id="addButton">Добавить</button>
        <button id="clearButton">Очистить</button>
        <button id="doneButton">✔️</button>
      </div>
      <div id="resultContainer"></div>
    </div>

    <script src="script_currency.js"></script>
  </body>
</html>
