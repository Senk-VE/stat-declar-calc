<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcStat</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="script_rate.js"></script>
    <script src="calc.js"></script>

    <div class="container">
      <h1>Выберите дату</h1>
      <input type="date" id="dateInput" />
      <button onclick="displayDate()">Подтвердить</button>
      <div class="result" id="result"></div>
    </div>
    <div class="container">
      <label for="amount"></label>
      <input
        type="number"
        id="amount"
        placeholder="Введите сумму"
        step="0.01"
        min="0.01"
      />
      <label for="currencySelect"></label>
      <select id="currencySelect">
        <option value="USD">USD (840)</option>
        <option value="EUR">EUR (978)</option>
        <option value="RUR">RUR (643)</option>
      </select>
      <div class="button-container">
        <button id="addButton">Добавить</button>
        <button id="clearButton">Очистить</button>
        <button id="calculateButton">Расчет</button>
      </div>
      <div id="resultContainer"></div>
    </div>

    <script src="script_currency.js"></script>
  </body>
</html>
